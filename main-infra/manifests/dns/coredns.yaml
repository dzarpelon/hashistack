---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: dns-system
data:
  Corefile: |
    lab.dzarpelon.com:53 {
        errors
        log
        etcd lab.dzarpelon.com {
            stubzones
            path /skydns
            endpoint http://etcd-0.etcd.dns-system.svc.cluster.local:2379
            endpoint http://etcd-1.etcd.dns-system.svc.cluster.local:2379
            endpoint http://etcd-2.etcd.dns-system.svc.cluster.local:2379
        }
        cache 30
        loadbalance
    }
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        forward . /etc/resolv.conf {
            max_concurrent 1000
        }
        cache 30
        loop
        reload
        loadbalance
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coredns-custom
  namespace: dns-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredns-custom
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - services
      - pods
      - namespaces
    verbs:
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coredns-custom
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coredns-custom
subjects:
  - kind: ServiceAccount
    name: coredns-custom
    namespace: dns-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-custom
  namespace: dns-system
  labels:
    app: coredns-custom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coredns-custom
  template:
    metadata:
      labels:
        app: coredns-custom
    spec:
      serviceAccountName: coredns-custom
      containers:
        - name: coredns
          image: coredns/coredns:1.11.1
          args:
            - -conf
            - /etc/coredns/Corefile
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 9153
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/coredns
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8181
              scheme: HTTP
      volumes:
        - name: config-volume
          configMap:
            name: coredns-custom
            items:
              - key: Corefile
                path: Corefile
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-custom
  namespace: dns-system
  labels:
    app: coredns-custom
spec:
  type: NodePort
  selector:
    app: coredns-custom
  ports:
    - port: 53
      targetPort: 53
      nodePort: 30053
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      nodePort: 30053
      protocol: TCP
      name: dns-tcp
