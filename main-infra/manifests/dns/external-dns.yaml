---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: dns-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: dns-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: dns-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.2
          args:
            - --source=service
            - --source=ingress
            - --provider=coredns
            - --log-level=debug
          env:
            - name: ETCD_URLS
              value: "http://etcd-0.etcd.dns-system.svc.cluster.local:2379,http://etcd-1.etcd.dns-system.svc.cluster.local:2379,http://etcd-2.etcd.dns-system.svc.cluster.local:2379"
