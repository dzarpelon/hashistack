---
# Default variables for cert-manager deployment

# cert-manager version
k8s_certmanager_version: "v1.19.1"
k8s_certmanager_chart_version: "v1.19.1"

# Namespace
k8s_certmanager_namespace: "cert-manager"

# Helm repository
k8s_certmanager_helm_repo_name: "jetstack"
k8s_certmanager_helm_repo_url: "https://charts.jetstack.io"
k8s_certmanager_helm_chart: "cert-manager"

# Let's Encrypt ACME servers
k8s_certmanager_letsencrypt_server_staging: "https://acme-staging-v02.api.letsencrypt.org/directory"
k8s_certmanager_letsencrypt_server_prod: "https://acme-v02.api.letsencrypt.org/directory"

# DNS provider
k8s_certmanager_dns_provider: "cloudflare"

# Wildcard certificate configuration
k8s_certmanager_wildcard_enabled: true
k8s_certmanager_wildcard_domains:
  - "*.lab.dzarpelon.com"
  - "lab.dzarpelon.com" # Include root domain

# Certificate renewal settings
k8s_certmanager_cert_duration: "2160h" # 90 days
k8s_certmanager_cert_renew_before: "720h" # 30 days before expiry

# Use production Let's Encrypt issuer
k8s_certmanager_use_staging: false
